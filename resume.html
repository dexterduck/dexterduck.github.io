	<script>
		function showResume() {
   			if (document.getElementById('resume').style.display == "none") {
   				document.getElementById('resume').style.display = "block";
   				document.getElementById("resumebutton").className = "divbuttonactive";
   			}
   			else {
   				document.getElementById('resume').style.display = "none";
   				document.getElementById("resumebutton").className = "divbutton";
   			}
		}
		function showCV() {
   			if (document.getElementById('cv').style.display == "none") {
   				document.getElementById('cv').style.display = "block";
   				document.getElementById("cvbutton").className = "divbuttonactive";
   			}
   			else {
   				document.getElementById('cv').style.display = "none";
   				document.getElementById("cvbutton").className = "divbutton";
   			}
		}
	</script>
